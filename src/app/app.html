<div class="app-container">
  <div class="todo-list">
    <h1>Todo List</h1>
    <ul>
      @for (todo of todos(); track $index){
      <li (click)="handleDelete(todo)">{{ todo }}</li>
      }
    </ul>
  </div>

  <div class="delete-container" *ngIf="isDone()">
      <h2>Are you sure you want to delete this item?</h2>
      <div class="controls">
        <button id="confirm-delete" (click)="confirmDelete()">Yes</button>
        <button id="cancel-delete" (click)="cancelDelete()">No</button>
      </div>
    </div>

  <div class="controls-one">
    <button id="add-todo" (click)="handleAdd()">Add Todo</button>
    <button id="clear-todos" (click)="handleClear() ">Clear Todos</button>
  </div>

  <div class="input-container" *ngIf="isAddingTodo()">
    <h1>Enter Item</h1>
    <input
      id="todo-input"
      type="text"
      placeholder="Enter a new todo"
      [(ngModel)]="newTodo"
    />
    <div class="controls-two">
      <button id="submit-todo" (click)="handleSubmit()">Submit</button>
      <button id="cancel-todo" (click)="handleCancel()">Cancel</button>
    </div>
  </div>
</div>
